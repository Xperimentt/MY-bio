<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonType | Ultimate Typing Speed Test</title>
    <meta name="description"
        content="Test your typing speed with TT. A beautiful, modern typing speed calculator.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <header>
            <h1 class="logo">It's all <span class="highlight">YOURS</span></h1>
            <div class="controls-group">
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="time" data-value="60">1m</button>
                    <button class="mode-btn" data-mode="time" data-value="180">3m</button>
                    <button class="mode-btn active" data-mode="time" data-value="300">5m</button>
                </div>
                <div class="divider"></div>
                <div class="difficulty-selector">
                    <button class="diff-btn active" data-difficulty="easy">Easy</button>
                    <button class="diff-btn" data-difficulty="medium">Medium</button>
                    <button class="diff-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">300</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
        </div>

        <div class="start-message" id="start-message">Click on the text box or press any key to start</div>

        <div class="typing-area-wrapper">
            <div class="typing-text" id="typing-text">
                <!-- Text will be injected here -->
            </div>
            <input type="text" class="input-field" id="input-field" autocomplete="off">
        </div>

        <div class="controls">
            <button id="restart-btn" class="restart-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                </svg>
                Restart Test
            </button>
        </div>
    </main>

    <div class="results-modal hidden" id="results-modal">
        <div class="modal-content">
            <h2>Test Complete!</h2>
            <div class="final-stats">
                <div class="final-stat">
                    <span class="fs-label">WPM</span>
                    <span class="fs-value" id="final-wpm">0</span>
                </div>
                <div class="final-stat">
                    <span class="fs-label">Accuracy</span>
                    <span class="fs-value" id="final-accuracy">0%</span>
                </div>
                <div class="final-stat">
                    <span class="fs-label">Characters</span>
                    <span class="fs-value" id="final-chars">0/0/0/0</span>
                    <span class="fs-sub">(correct/incorrect/extra/missed)</span>
                </div>
            </div>
            <button class="primary-btn" onclick="window.location.reload()">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
